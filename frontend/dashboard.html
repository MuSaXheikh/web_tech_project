<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Dashboard</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style/dashboard.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ðŸ’° FinTrack</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="add-transaction.html">Add Transaction</a>
    <a href="budget.html">Budget</a>
    <a href="login.html">Logout</a>
  </div>

  <!-- Main -->
  <div class="main">

    <!-- Topbar -->
    <div class="topbar">
      <h1>Dashboard</h1>
      <div class="user-box" id="userName">ðŸ‘¤ User</div>
    </div>

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <h3>Total Income</h3>
        <div class="value income" id="totalIncome">PKR 0</div>
      </div>

      <div class="card">
        <h3>Total Expenses</h3>
        <div class="value expense" id="totalExpenses">PKR 0</div>
      </div>

      <div class="card">
        <h3>Balance</h3>
        <div class="value balance" id="balance">PKR 0</div>
      </div>
    </div>

    <div class="grid">

      <!-- Transactions -->
      <div class="card">
        <h3>Recent Transactions</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Type</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="recentTransactions">
          </tbody>
        </table>
      </div>

      <!-- Chart + Budget -->
      <div>
        <div class="card" style="margin-bottom:20px;">
          <h3>Spending by Category</h3>
          <canvas id="pieChart"></canvas>
        </div>

        <div class="card">
          <h3>Monthly Budget</h3>
          <div id="budgetText">PKR 0 / 0</div>
          <div class="progress">
            <div class="progress-bar" id="budgetBar"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="scripts/dashboard.js"></script>

</body>
</html>
